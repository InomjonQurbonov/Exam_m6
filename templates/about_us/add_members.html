{% extends 'main.html' %}

{% block title %}
	AddMember
{% endblock %}

{% block content %}
<h1>Add Member</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Insert Member data</legend>
            <p>
                <label for="member_name">Member name:</label>
                <input type="text" name="member_name" placeholder="Member Name" required><br>
            </p>
            <p>
                <label for="add_date">Add date:</label>
                <input type="text" name="add_date" placeholder="Add date" required><br>
            </p>
            <p>
                <label for="about_member">About Member:</label>
                <input type="text" name="about_member" placeholder="About Member" required><br>
            </p>
        </fieldset>
        <input type="submit" value="Add member" class="btn btn-success">
    </form>
{% endblock %}
