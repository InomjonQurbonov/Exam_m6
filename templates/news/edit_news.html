{% extends 'main.html' %}

{% block title %}
	AddNews
{% endblock %}

{% block content %}
<h1>Add News</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Insert News data</legend>
            <p>
                <label for="title">Title:</label>
                <input type="text" name="title" value="{{ news.title }}" placeholder="Title" required><br>
            </p>
            <p>
                <label for="content">News Content:</label>
                <input type="text" name="content" value="{{ news.content }}" placeholder="News Content" required><br>
            </p>
            <p>
                <label for="news_date">News Date</label>
                <input type="text" name="news_date" value="{{ news.news_date }}" placeholder="News Date" required><br>
            </p>
        </fieldset>
        <input type="submit" value="Edit News" class="btn btn-success">
    </form>
{% endblock %}
